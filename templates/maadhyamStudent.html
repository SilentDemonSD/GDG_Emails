<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Email Template</title>
</head>

<body style="margin:0; padding:0; background:#ffffff;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td align="center" style="padding:24px 12px;">

                <!-- OUTER GOOGLE BORDER -->
                <table width="608" cellpadding="0" cellspacing="0" role="presentation" style="border-radius:14px;
                    border-top:2px solid #1a73e8;
                    border-right:2px solid #fbbc04;
                    border-bottom:2px solid #ea4335;
                    border-left:2px solid #34a853;
                    background:#ffffff;">
                    <tr>
                        <td>

                            <!-- INNER CARD -->
                            <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background:#f2f3f5;
                                border-radius:10px;
                                font-family:-apple-system, BlinkMacSystemFont,
                                'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                                color:#202124;">

                                <!-- HEADER IMAGE -->
                                <tr>
                                    <td align="center" style="padding:12px 32px 8px;">
                                        <img src="https://iili.io/fQUJ837.png" width="600" alt="Maadhyam 2k26" style="display:block;
                                            width:100%;
                                            max-width:600px;
                                            height:auto;
                                            border-radius:8px;">
                                    </td>
                                </tr>

                                <!-- DIVIDER -->
                                <tr>
                                    <td style="padding:8px 32px;">
                                        <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                            <tr>
                                                <td height="3" style="background:#153563;
                                                    line-height:3px;
                                                    font-size:3px;"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- CONTENT -->
                                <tr>
                                    <td style="padding:28px 32px; font-size:14px; line-height:1.7;">
                                        {{CONTENT}}
                                    </td>
                                </tr>

                                <!-- DIVIDER -->
                                <tr>
                                    <td style="padding:0 32px;">
                                        <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                                            <tr>
                                                <td height="3" style="background:#153563;
                                                    line-height:3px;
                                                    font-size:3px;"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- FOOTER IMAGES -->
                                <tr>
                                    <td align="center" style="padding:16px 32px 8px;">
                                        <img src="https://iili.io/fQUJSa9.png" width="600" alt="Maadhyam footer" style="display:block;
                                            width:100%;
                                            max-width:600px;
                                            height:auto;
                                            border-radius:8px;">
                                    </td>
                                </tr>

                                <!-- FOOTER -->
                                <tr>
                                    <td align="center" style="padding:0 32px 24px;">
                                        <table cellpadding="0" cellspacing="0" role="presentation" style="font-family:-apple-system, BlinkMacSystemFont,
                                            'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                                            color:#5f6368;">

                                            <tr>
                                                <td align="center">
                                                    <table cellpadding="0" cellspacing="0" role="presentation">
                                                        <tr>
                                                            <td valign="middle" style="padding-right:8px;">
                                                                <img src="https://iili.io/fQrxsP1.png" width="48"
                                                                    alt="GDG Logo"
                                                                    style="display:block; width:48px; height:auto;">
                                                            </td>
                                                            <td valign="middle">
                                                                <span style="font-size:14px;
                                                                    font-weight:700;
                                                                    color:#202124;
                                                                    letter-spacing:0.2px;">
                                                                    GDG On Campus MIET
                                                                </span>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>

                                            <!-- DETAILS -->
                                            <tr>
                                                <td align="center" style="padding-top:6px;">
                                                    <p style="margin:0 0 4px;
                                                        font-size:12px;
                                                        font-weight:500;">
                                                        Meerut Institute of Engineering and Technology (MIET)
                                                    </p>

                                                    <p style="margin:0;
                                                            font-size:11px;
                                                            color:#6b7280;
                                                            line-height:1.5;">
                                                        NH-58, Delhi–Roorkee Bypass Road, Baghpat Crossing<br>
                                                        Meerut – 250005, Uttar Pradesh, India
                                                    </p>
                                                </td>
                                            </tr>

                                        </table>
                                    </td>
                                </tr>
                                <!-- /FOOTER -->

                            </table>
                            <!-- /INNER CARD -->

                        </td>
                    </tr>
                </table>
                <!-- /OUTER BORDER -->

            </td>
        </tr>
    </table>
</body>

</html>
